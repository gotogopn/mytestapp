<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #041c37, #041c37);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Title and Subtitle */
        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ff7e5f;
        }

        .form-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #ff7e5f;
            background: #fff;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #feb47b;
        }

        /* Register Link */
        .register-link p {
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Please login to your account</p>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
