<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        /* Title and Subtitle */
        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .form-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #1e3c72;
            background: #fff;
        }

        /* KYC Details Section */
        #kyc textarea {
            height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create Your Account</h2>
            <p class="form-subtitle">Join us as a retailer or agent</p>
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- User Type -->
                <div class="input-group">
                    <label for="user_type">User Type</label>
                    <select name="user_type" id="user_type" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="retailer">retailer</option>
                        <option value="agent">agent</option>
                    </select>
                </div>
                <!-- KYC Details -->
                <div id="kyc" class="input-group kyc-details" style="display: none;">
                    <label for="kyc_details">KYC Details</label>
                    <textarea id="kyc_details" name="kyc_details" placeholder="Enter KYC details"></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle visibility of KYC details based on user type
        document.querySelector('#user_type').addEventListener('change', function() {
            const kycSection = document.getElementById('kyc');
            kycSection.style.display = this.value === 'agent' ? 'block' : 'none';
        });
    </script>
</body>
</html>
